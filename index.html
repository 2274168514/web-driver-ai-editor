<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Driver - 智能代码生成平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>
<body class="bg-gray-900 text-white">
    <div id="app">
        <!-- 顶部导航栏 -->
        <header class="bg-gray-800 shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                            Web Driver
                        </h1>
                        <span class="text-gray-400 text-sm">智能代码生成平台</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="userProfileBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-user mr-2"></i>用户中心
                        </button>
                        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i>退出
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 左侧输入区域 -->
                <div class="space-y-6">
                    <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                        <h2 class="text-xl font-semibold mb-4 flex items-center">
                            <i class="fas fa-code mr-2 text-blue-400"></i>
                            代码编辑器
                        </h2>
                        
                        <!-- 输入选项 -->
                        <div class="mb-4 space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">选择语言</label>
                                <select id="languageSelect" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:border-blue-500 focus:outline-none">
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                    <option value="javascript">JavaScript</option>
                                    <option value="react">React</option>
                                    <option value="vue">Vue</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">描述需求</label>
                                <textarea 
                                    id="promptInput" 
                                    placeholder="描述你想要生成的代码，例如：创建一个带有导航栏的网页..."
                                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none h-24 resize-none"
                                ></textarea>
                            </div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="flex space-x-4">
                            <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg transition-colors flex items-center">
                                <i class="fas fa-magic mr-2"></i>生成代码
                            </button>
                            <button id="clearBtn" class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded-lg transition-colors flex items-center">
                                <i class="fas fa-eraser mr-2"></i>清空
                            </button>
                            <button id="saveBtn" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg transition-colors flex items-center">
                                <i class="fas fa-save mr-2"></i>保存
                            </button>
                        </div>

                        <!-- 代码编辑区域 -->
                        <div class="mt-6">
                            <div class="bg-gray-900 rounded-lg p-4 border border-gray-700">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-400">代码输出</span>
                                    <button id="copyBtn" class="text-gray-400 hover:text-white transition-colors">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <pre id="codeOutput" class="text-green-400 font-mono text-sm overflow-x-auto whitespace-pre-wrap"><code>// 生成的代码将显示在这里</code></pre>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧预览区域 -->
                <div class="space-y-6">
                    <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                        <h2 class="text-xl font-semibold mb-4 flex items-center">
                            <i class="fas fa-eye mr-2 text-purple-400"></i>
                            实时预览
                        </h2>
                        
                        <!-- 预览控制 -->
                        <div class="mb-4 flex items-center justify-between">
                            <div class="flex space-x-4">
                                <button id="refreshBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg transition-colors text-sm">
                                    <i class="fas fa-sync-alt mr-2"></i>刷新
                                </button>
                                <button id="fullscreenBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg transition-colors text-sm">
                                    <i class="fas fa-expand mr-2"></i>全屏
                                </button>
                            </div>
                            <span id="previewStatus" class="text-sm text-gray-400">就绪</span>
                        </div>

                        <!-- 预览窗口 -->
                        <div class="bg-white rounded-lg border border-gray-700 h-96">
                            <iframe id="previewFrame" class="w-full h-full rounded-lg" sandbox="allow-scripts allow-same-origin"></iframe>
                        </div>
                    </div>

                    <!-- 历史记录 -->
                    <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                        <h2 class="text-xl font-semibold mb-4 flex items-center">
                            <i class="fas fa-history mr-2 text-green-400"></i>
                            历史记录
                        </h2>
                        <div id="historyList" class="space-y-2 max-h-64 overflow-y-auto">
                            <div class="text-gray-400 text-center py-8">
                                <i class="fas fa-inbox text-4xl mb-2"></i>
                                <p>暂无历史记录</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 加载动画 -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <span>正在生成代码...</span>
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="fixed top-4 right-4 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i class="fas fa-info-circle mr-2"></i>
            <span id="notificationText">通知消息</span>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/history.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
